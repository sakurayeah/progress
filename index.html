<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas 圆形进度条并显示数字百分比</title>

  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <div class="J-wrap">
    <div class="circle-progress">
      <div class="progress-wrap">
        <div class="circle left"></div>
        <div class="circle right"></div>
        <div class="circle-center"></div>
      </div>
    </div>

    <canvas class="progress-canvas" width="220" height="220"></canvas>

    <canvas class="progress-canvas2" width="220" height="220"></canvas>

    <canvas class="progress-canvas3" width="220" height="220"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
